

<!DOCTYPE html>
<html>
<head>

<style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.mobile-container {
  height: 100%;
}

#container {
  width: 100%;
  height: 92%;   /* now this will be relative to parent */
  margin: 0 auto;
}
</style>





  <title>Highcharts Example</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
   
  <script src="highchartdata.json"></script>
</head>
<body>

   
  
  <div class="mobile-container">
  <div id="container"></div>
</div>
  
  

  <script>
  
  
  
Highcharts.setOptions({
		
	 lang: {
        decimalPoint: '.',       // or ',' if you prefer
        thousandsSep: ' ',       // or ',' for US style	
    },		
	});
	

    const seriesData = myData[0].Series.map(s => ({
      name: s.Desc || s.Name,
      data: s.Observations.map(o => o.Epo)
    }));

    Highcharts.chart('container', {
      chart: { type: 'spline',  zoomType: 'x'},
      title: { text: 'getfame series seen from highcharts' },
	  subtitle: { text: 'json datafile created by getfame' },
 
	  
	  xAxis: {
    type: 'datetime',
    },
	  	   
      yAxis: { title: { text: 'cpi index values' } },
	  
	   colors: [
    '#4E79A7', // Ocean Blue
    '#F28E2B', // Sunset Orange
    '#76B7B2'  // Mint Green
  ],
	  
	  		  
plotOptions: {
series: {          
            lineWidth: 4,
               states: {
                      inactive: {
                        opacity: 1
                      }
                    },
pointPlacement: 'on',
marker: {
      enabled: false   // <--- disables the dots
    }
        },
		},
	  
	   
	  
      tooltip: { xDateFormat: '%Y-%m-%d', shared: true },
      series: seriesData
    });
  </script>
</body>
</html>
